# -------------------------------------------------------------------
# Nginx configuration for SimBoard frontend
# Serves static files from /usr/share/nginx/html (Vite build output)
# Traefik handles HTTPS and reverse proxying
# -------------------------------------------------------------------

server {
    listen 80;
    server_name _;

    # Serve static files from Vite build
    root /usr/share/nginx/html;
    index index.html;

    # ---------------------------------------------------------------
    # Compression
    # ---------------------------------------------------------------
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # ---------------------------------------------------------------
    # Long-lived caching for fingerprinted assets
    # ---------------------------------------------------------------
    location ~* \.(?:js|css|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ---------------------------------------------------------------
    # SPA fallback (required for Vite/React/SPA routing)
    # ---------------------------------------------------------------
    location / {
        try_files $uri /index.html;
    }

    # ---------------------------------------------------------------
    # Optional healthcheck endpoint
    # ---------------------------------------------------------------
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ---------------------------------------------------------------
    # Security headers
    # ---------------------------------------------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Legacy XSS filter (still used by Safari)
    add_header X-XSS-Protection "1; mode=block" always;

    # Strong baseline CSP
    add_header Content-Security-Policy "
        default-src 'self';
        img-src    'self' data:;
        connect-src 'self' https://api.${DOMAIN};
        object-src 'none';
        frame-ancestors 'none';
        base-uri 'self';
        upgrade-insecure-requests;
    " always;
}
